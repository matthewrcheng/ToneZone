<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Zone</title>
</head>
<script src="http://unpkg.com/tone" type="module"></script>
<script src="script.js" type="module"></script>
<body>
    <!-- Play the note when this button is clicked -->
    <h1>Tone Zone</h1>
    <button id="play">Play</button>
    <button id="next">Next</button>
    <div id="microtones">
        <button id="ahf" class="microtones">A↓</button>
        <button id="a" class="microtones">A</button>
        <button id="ahs" class="microtones">A↑</button>
        <button id="as" class="microtones">A#/Bb</button>
        <button id="bhf" class="microtones">B↓</button>
        <button id="b" class="microtones">B</button>
        <button id="bhs" class="microtones">B↑/C↓</button>
        <button id="c" class="microtones">C</button>
        <button id="chs" class="microtones">C↑</button>
        <button id="cs" class="microtones">C#/Db</button>
        <button id="dhf" class="microtones">D↓</button>
        <button id="d" class="microtones">D</button>
        <button id="dhs" class="microtones">D↑</button>
        <button id="ds" class="microtones">D#/Eb</button>
        <button id="ehf" class="microtones">E↓</button>
        <button id="e" class="microtones">E</button>
        <button id="ehs" class="microtones">E↑/F↓</button>
        <button id="f" class="microtones">F</button>
        <button id="fhs" class="microtones">F↑</button>
        <button id="fs" class="microtones">F#/Gb</button>
        <button id="ghf" class="microtones">G↓</button>
        <button id="g" class="microtones">G</button>
        <button id="ghs" class="microtones">G↑</button>
        <button id="gs" class="microtones">G#/Ab</button>
    </div>
</body>
